<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Круглогодичные купольные беседки для бизнеса </title>
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;0,800;1,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/zurb-twentytwenty@0.1.1/css/twentytwenty.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/transition.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/dropdown.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/components/checkbox.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.3.2/css/lightgallery.css?ver=5.8.3" type="text/css" media="all" />
    <link rel="stylesheet" href="css/style.css?version=132456789" />
    <link rel="stylesheet" href="css/mystyle.css" />
</head>

<body>


    <!-- --------------- My Section -------------------->
    <section class="configure-section" id="configure-section">
        <div class="container">
            <h2 class="t-title">
                Предлагаем <span class="orange">несколько видов каркасов, кровли, подсветки</span> для Вашей беседки на выбор
            </h2>
            <h3 class="t-subtitle">
                На примере беседки SkySpot X5, размером: 4700 x 4700 мм
            </h3>

            <div class="configure-section__block">
                <img class="configure-section__img_left" src="img/renders/left.png" alt="">
                <img class="configure-section-img" src="img/renders/main.png" alt="">
                <img class="configure-section__img_right" src="img/renders/right.png" alt="">
            </div>

            <form method="post" name="configure-form" class="configure-section__form">


                <div class="ui selection dropdown configure-section__dropdown">
                    <input type="hidden" class="typeCover" name="typeCover">
                    <i class="dropdown icon"></i>
                    <div class="default text">Тип покрытия</div>
                    <div class="menu">
                        <div class="item" data-cover="steklo" data-value="steklo">Стекло</div>
                        <div class="item" data-cover="pvx" data-value="pvx">ПВХ</div>
                        <div class="item" data-cover="cerepisa" data-value="cerepisa">Черепица</div>
                    </div>
                </div>

                <div class="ui selection dropdown configure-section__dropdown configure-section__dropdown_color">
                    <input type="hidden" class="colorCover" name="colorCover">
                    <i class="dropdown icon"></i>
                    <div class="default text">Цвет покрытия</div>
                    <div class="menu">
                        <div class="item d-none" data-cover="cerepisa" data-value="brown"><span class="configure-colors color-brown">&nbsp;</span></div>
                        <div class="item d-none" data-cover="cerepisa" data-value="grey"><span class="configure-colors color-grey">&nbsp;</span></div>
                        <div class="item d-none" data-cover="cerepisa" data-value="green"><span class="configure-colors color-green">&nbsp;</span></div>

                        <div class="item d-none" data-cover="steklo" data-value="bronze"><span class="configure-colors color-bronze">&nbsp;</span></div>
                        <div class="item d-none" data-cover="steklo" data-value="silver"><span class="configure-colors color-silver">&nbsp;</span></div>
                        <!-- <div class="item d-none" data-cover="steklo" data-value="transparent"><span class="configure-colors color-transparent">&nbsp;</span></div> -->

                        <div class="item d-none" data-cover="pvx" data-value="brown"><span class="configure-colors color-brown">&nbsp;</span></div>
                        <div class="item d-none" data-cover="pvx" data-value="grey"><span class="configure-colors color-grey">&nbsp;</span></div>
                        <div class="item d-none" data-cover="pvx" data-value="white"><span class="configure-colors color-white">&nbsp;</span></div>
                        <div class="item d-none" data-cover="pvx" data-value="transparent"><span class="configure-colors color-transparent">&nbsp;</span></div>
                    </div>
                </div>

                <div class="ui selection dropdown configure-section__dropdown configure-section__dropdown_color">
                    <input type="hidden" class="colorCarcas" name="colorCarcas">
                    <i class="dropdown icon"></i>
                    <div class="default text">Цвет каркаса</div>
                    <div class="menu">
                        <div class="item" data-value="brown"><span class="configure-colors color-brown">&nbsp;</span></div>
                        <div class="item" data-value="grey"><span class="configure-colors color-grey">&nbsp;</span></div>
                    </div>
                </div>

                <div class="ui toggle checkbox configure-section__checkbox">
                    <input type="checkbox" name="wall">
                    <label>
                        <span>Стены</span>
                    </label>
                </div>

                <div class="ui toggle checkbox configure-section__checkbox">
                    <input type="checkbox" name="light">
                    <label>
                        <span>Подсветка</span>
                    </label>
                </div>
                <button type="button" class="hello">reset</button>

            </form>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/zurb-twentytwenty@0.1.1/js/jquery.event.move.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/zurb-twentytwenty@0.1.1/js/jquery.twentytwenty.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/transition.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/dropdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/components/checkbox.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.3.2/js/lightgallery.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/configure.js"></script>
</body>
</html>
